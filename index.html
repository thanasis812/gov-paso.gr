<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Server Unreachable</title>
  <style>
    body {
      margin: 0;
      background-color: #003476;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    /* Image top-left */
    .top-left-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px; /* adjust size if needed */
      height: auto;
      user-select: none;
      pointer-events: none;
    }
    /* Center card */
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 350px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.5;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <img class="top-left-image" src="logo.png" alt="Logo" />

  <div class="card">
    <strong>Server is unreachable at the moment.</strong>
    <p>Please try again later.</p>
  </div>
</body>
</html>
